<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <!-- <link rel="stylesheet" href="./testing_style.css" /> -->
    <!-- import font from google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h5>used asset:</h2>
    <img src="./assets/checked.svg" alt="checked" srcset="" />
    <img src="./assets/delete.svg" alt="" srcset="" />
    <img src="./assets/unchecked.svg" alt="" srcset="" />
    <!-- <link rel="stylesheet" href="./testing_style.css" />
    <div class="box">test</div> -->
    <div class="container">
      <div class="inner-wrapper">
        <h3 class="todo-list-title">ToDo List</h3>
        <form class="input-wrapper">
          <input type="text" name="input" id="input" />
          <button id="add-button">Add</button>
        </form>
        <ul class="list" id="list">
          <li>test 01 <span class="delete"></span></li>
          <li class="checked">test 02<span class="delete"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
